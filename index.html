<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSOR</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">

        </div>
        <div class="choice" id="paper">
            <img src="paper.png">

        </div>
        <div class="choice" id="scis">
            <img src="scis.png">

        </div>
        
    </div>


    <div class="score">
        <div class="sco">
            <p id="user">0</p>
            <p>you</p>
        </div>
        <div class="sco">
            <p id="comp">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="msgcontain">
        <p id="msg">play your move</p>
    </div>
    <script src="javasc.js"></script>
</body>
</html>
